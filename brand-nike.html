<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Nike</title>
    <link rel="stylesheet" href="css/brand-nike.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
        rel="stylesheet">
    <!-- fonts -->
    <!--  -->
    <!-- libs -->
    <link rel="stylesheet" href="libs/slick/slick-theme.css">
    <link rel="stylesheet" href="libs/slick/slick.css">
    <!-- libs -->
</head>

<body>
    <div class="header-back"></div>
    <header class="header">
        <div class="container">
            <div class="header-body">
                <a href="home.html" class="header-logo">
                    <img class="logo" src="img/logo/logo-b.png" alt="">
                </a>

                <div class="header-burger">
                    <span></span>
                </div>
                <nav class="header-menu">
                    <ul class="header-list">
                        <li><a href="#" class="header-link">Shoes</a></li>
                        <li><a href="#" class="header-link">Bags</a></li>
                        <li><a href="#" class="header-link">Wallets</a></li>
                        <li><a href="#" class="header-link">Juwellery</a></li>
                        <li><a href="#" class="header-link">Watches</a></li>
                        <li><a href="#" class="header-link"><img class="cart" src="img/png/cart.png" alt=""></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="main-brand-body">
            <div class="main-logo-brand">
                <!-- brand logo (background css) -->
            </div>
            <div class="main-brand-text">
                <p class="main-brand-name-p">Brand name: <b>Nike</b></p>
                <p class="main-brand-since-p">Year since: <b>1964</b></p>
                <p class="main-brand-country-p">Country: <b>USA</b></p>
            </div>
        </div>

        <div class="main-models">
            <p class="main-models-p">Models</p>
            <div class="main-models-body">

                <a href="#" class="main-models-body-a">
                    <div class="main-models-body-box1">
                        <div class="main-models-body-box1-img"></div>
                        <p class="main-models-body-box-p">Jordan</p>
                    </div>
                </a>


                <a href="#" class="main-models-body-a">
                    <div class="main-models-body-box2">
                        <div class="main-models-body-box2-img"></div>
                        <p class="main-models-body-box-p">Force</p>
                    </div>
                </a>



                <a href="#" class="main-models-body-a">
                    <div class="main-models-body-box3">
                        <div class="main-models-body-box3-img"></div>
                        <p class="main-models-body-box-p">AirMax</p>
                    </div>
                </a>



                <a href="#" class="main-models-body-a">
                    <div class="main-models-body-box4">
                        <div class="main-models-body-box4-img"></div>
                        <p class="main-models-body-box-p">Dank</p>
                    </div>
                </a>


            </div>
        </div>

    </main>



    <script src="libs/jquery-2.2.4.min.js"></script>
    <script src="libs/slick/slick.min.js"></script>
    <script src="js/brand-nike.js"></script>

</body>

</html>
